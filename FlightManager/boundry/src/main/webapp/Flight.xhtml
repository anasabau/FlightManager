<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./templates/MasterTemplate.xhtml">

            <ui:define name="title">
                Flight
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <p:poll interval="3" listener="#{flight.init()}" update=":form :form:table plane departureAirport arivalAirport" />
                    Total items: #{flight.flightList.size()}

                    <p:dataTable id="table"
                                 var="p"
                                 value="#{flight.flightList}" 
                                 editable="true"
                                 lazy="false" >
                        <f:facet name="header">
                            Planes
                        </f:facet>
                        <p:ajax event="rowEdit" listener="#{flight.onRowEdit()}" update=":form:table"/>

                        <p:column headerText="Plane">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText  value="#{p.plane_id}" /></f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{p.plane_id}"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Departure Airport">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText  value="#{p.departure_airport}"/></f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{p.departure_airport}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>


                        <p:column headerText="Arival Airport">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText  value="#{p.arival_airport}"/></f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{p.arival_airport}"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>


                        <p:column headerText="Departure Time">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText  value="#{p.departure_time}"/></f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{p.departure_time}"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>


                        <p:column headerText="Arival Time">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText  value="#{p.arival_airport}"/></f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{p.arival_airport}"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>


                        <p:column headerText="State">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText  value="#{p.state}"/></f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{p.state}"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Pilot">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText  value="#{p.pilot}"/></f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{p.pilot}"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Edit">
                            <p:rowEditor/>
                            <p:commandLink value="Delete" action="#{flight.onRowDelete(p)}" update="table"/>
                        </p:column>


                    </p:dataTable>



                    <p:selectOneMenu id="plane" value="#{flight.planeSelectedId}" style="width:150px">
                        <f:selectItem itemLabel="Select Plane" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{flight.planes}" />
                    </p:selectOneMenu>

                    <p:selectOneMenu id="departureAirport" value="#{flight.departurePlaneSelectedId}" style="width:150px">
                        <f:selectItem itemLabel="Select Departure Airport" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{flight.airports}" />
                    </p:selectOneMenu>

                    <p:selectOneMenu id="arivalAirport" value="#{flight.arivalPlaneSelectedId}" style="width:150px">
                        <f:selectItem itemLabel="Select Arival Airport" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{flight.airports}" />
                    </p:selectOneMenu>

                    <p:calendar id="time" value="#{flight.arivalTime}" pattern="HH:mm" timeOnly="true"  />

                    <p:calendar id="time" value="#{flight.departureTime}" pattern="HH:mm" timeOnly="true"  />

                    <p:commandButton value="add"   action="#{flight.submit()}" update=":form:table model sits registration_id company_id form"/>
                    <p:commandButton value="clear"  action="#{flight.clear()}" update=" model sits registration_id company_id"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
