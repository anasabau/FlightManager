<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./templates/MasterTemplate.xhtml">

            <ui:define name="title">
                Company
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <p:poll interval="3" listener="#{company.init()}" update=":form:table" />
                    Total items: #{company.companyList.size()}

                    <p:dataTable id="table"
                                 var="p"
                                 value="#{company.companyList}" 
                                 editable="true"
                                 lazy="false"
                                 selectionMode="single" selection="#{company.selctedCompany}"
                                 rows="10"
                                 rowKey="#{p.id}"
                                 rowsPerPageTemplate="10,20,30"
                                 paginator="true">
                        <f:facet name="header">
                            Companies
                        </f:facet>


                        <p:ajax event="rowEdit" listener="#{company.onRowEdit}" update=":form:table" immediate="#{company.stop()}"/>



                        <p:column headerText="Name">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText  value="#{p.name}" /></f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{p.name}"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Country">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText  value="#{p.country}"/></f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{p.country}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>


                        <p:column headerText="Headquarters">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText  value="#{p.headquarters}"/></f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{p.headquarters}"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Edit">
                            <p:rowEditor>
                                <p:commandLink action="#{company.stop}"/>
                            </p:rowEditor>
                            <p:commandLink value="Delete" action="#{company.onRowDelete(p)}" update="table"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton value="add" onclick="PF('dlg1').show();"/>
                        </f:facet>

                    </p:dataTable>


                    <p:dialog id="dial" widgetVar="dlg1" header="Basic Dialog"  minHeight="40">
                        <h:panelGrid columns="2">
                            Name: <p:inputText id="name"  value="#{company.entity.name}"/><br></br>
                            Country: <p:inputText id="country" value="#{company.entity.country}"/><br></br>
                            City:   <p:inputText id="city" value="#{company.entity.headquarters}"/><br></br>
                            <h:column>
                                <p:commandButton  value="clear"   action="#{company.clear()}"  update="name country city"/>
                                <p:commandButton  value="add"   action="#{company.submit()}"  update="dial"/> 
                            </h:column>
                        </h:panelGrid>
                    </p:dialog>



                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
