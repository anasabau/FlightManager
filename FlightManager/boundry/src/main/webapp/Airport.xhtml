<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./templates/MasterTemplate.xhtml">

     

            <ui:define name="title">
              Airports
            </ui:define>

            <ui:define name="content">
                Total items: #{airport.airportBean.findAll().size()}
                <h:dataTable var="p" value="#{airport.airportBean.findAll()}">

                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{p.name}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Country</f:facet>
                        <h:outputText value="#{p.country}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">City</f:facet>
                        <h:outputText value="#{p.city}"/>
                    </h:column>
                </h:dataTable>
            </ui:define>

            <ui:define name="bottom">
                <h:form>
                    Name: <h:inputText id="name" value="#{airport.bean.name}"/><br></br>
                    Country: <h:inputText id="country" value="#{airport.bean.country}"/><br></br>
                    City:   <h:inputText id="city" value="#{airport.bean.city}"/><br></br>
                    
                    <h:commandButton value="add" action="#{airport.submit()}"/>
                    <h:commandButton value="clear" action="#{airport.clear()}"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
