<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./templates/MasterTemplate.xhtml">



            <ui:define name="title">
                Airport
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    Total items: #{airport.airportList.size()}

                    <p:dataTable id="table"
                                 var="p"
                                 value="#{airport.airportList}"
                                 editMode="cell"
                                 editable="true"
                                 selectionMode="single"
                                 selection="#{airport.selectedAirport}"
                                 lazy="false" 
                                 rows="10"
                                 rowKey="#{p.id}"
                                 rowsPerPageTemplate="10,20,30"
                                 paginator="true">
                        <f:facet name="header">
                            Airport
                        </f:facet>
                        <p:ajax event="cellEdit" listener="#{airport.onCellEdit}" update=":form:table"/>

                        <p:column headerText="Name">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText  value="#{p.name}" /></f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{p.name}"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Country">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText  value="#{p.country}"/></f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{p.country}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>


                        <p:column headerText="City">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText  value="#{p.city}"/></f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{p.city}"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>


                        <f:facet name="footer">
                            <h:column>
                                <p:commandButton value="Add" onclick="PF('dlg1').show();"/>
                            </h:column>

                            <h:column>
                                <p:commandButton value="Delete" action="#{airport.onRowDelete()}" update="form"/>
                            </h:column>

                        </f:facet>
                    </p:dataTable>



                    <p:dialog id="dial" widgetVar="dlg1" header="Add Content"  minHeight="40">
                        <h:panelGrid columns="2">
                            Name: <p:inputText id="name"  value="#{airport.entity.name}"/>
                            Country: <p:inputText id="country" value="#{airport.entity.country}"/>
                            City:   <p:inputText id="city" value="#{airport.entity.city}"/>
                            <h:column>
                                <p:commandButton  value="Clear"   action="#{airport.clear()}"  update="name country city"/>
                                <p:commandButton  value="Add"   action="#{airport.submit()}" oncomplete="PF('dlg1').hide();"/> 
                            </h:column>
                        </h:panelGrid>

                        <p:ajax event="close" update="form"/>
                    </p:dialog>


                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
