<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./templates/MasterTemplate.xhtml">



            <ui:define name="title">
                Airports
            </ui:define>

            <ui:define name="content">

                Total items: #{airport.airportList.size()}

                <p:dataTable id="table"
                             var="p"
                             value="#{airport.airportList}" 
                             editable="true"
                             lazy="false" >
                    <f:facet name="header">
                        Airports
                    </f:facet>

                    <p:ajax event="rowEdit" listener="#{airport.onRowEdit}" update="table" immediate="true"  />

                    <p:column headerText="Id">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText  value="#{p.id}" /></f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{p.id}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    
                    <p:column headerText="Name">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText  value="#{p.name}" /></f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{p.name}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Country">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText  value="#{p.country}"/></f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{p.country}" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>


                    <p:column headerText="City">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText  value="#{p.city}"/></f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{p.city}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Edit">
                        <p:rowEditor/>
                    </p:column>


                </p:dataTable>
            </ui:define>

            <ui:define name="bottom">
                <h:form>
                    Name: <p:inputText id="name"  value="#{airport.name}"/><br></br>
                    Country: <p:inputText id="country" value="#{airport.country}"/><br></br>
                    City:   <p:inputText id="city" value="#{airport.city}"/><br></br>

                    <p:commandButton value="add"   action="#{airport.submit()}" update="table"/>
                    <p:commandButton value="clear"  action="#{airport.clear()}" update="name country city"/>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
