<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./templates/MasterTemplate.xhtml">

            <ui:define name="title">
                Itinerary
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <p:poll interval="3" listener="#{itinerary.init()}" update=":form:table" />
                    Total items: #{itinerary.itineraryList.size()}

                    <p:dataTable id="table"
                                 var="p"
                                 value="#{itinerary.itineraryList}" 
                                 editable="true"
                                 lazy="false" >
                        <f:facet name="header">
                            Itinerary
                        </f:facet>
                        <p:ajax event="rowEdit" listener="#{itinerary.onRowEdit}" update=":form:table"/>

                        <p:column headerText="Name">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText  value="#{p.name}" /></f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{p.name}"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>            

                        <p:column headerText="Edit">
                            <p:rowEditor/>
                            <p:commandLink value="Delete" action="#{itinerary.onRowDelete(p)}" update="table"/>
                        </p:column>
                    </p:dataTable>


                    Name: <p:inputText id="name"  value="#{itinerary.entity.name}"/><br></br>

                    <p:commandButton value="add"   action="#{itinerary.submit()}" update=":form:table name form"/>
                    <p:commandButton value="clear"  action="#{itinerary.clear()}" update="name"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
