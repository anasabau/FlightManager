<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <meta name="viewport" content="width = device-width, initial-scale = 1"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>

    </h:head>


    <body>


        Total items: #{role.roleList.size()}

        <h:form id="Rform">

            <p:dataTable class="table" style="width:100%" 
                         id="table"
                         var="p"
                         value="#{role.roleList}" 
                         editMode="cell"
                         editable="true"
                         selection="#{role.selectedRole}"
                         rows="10"
                         rowKey="#{p.id}"
                         rowsPerPageTemplate="10,20,30"
                         paginator="true">
                <f:facet name="header">
                    Role
                </f:facet>
                <p:column selectionMode="single" style="width:16px;text-align:center"/>

                <p:ajax event="cellEdit" listener="#{role.onCellEdit}" update="table" />
                <p:ajax event="rowSelectRadio" update="deleteButton" />

                <p:column headerText="Name">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText  value="#{p.name}" /></f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{p.name}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>  
                <f:facet name="footer">
                    <h:column>
                        <p:commandButton value="Add" onclick="PF('Rdialog').show();"/>
                    </h:column>

                    <h:column>
                        <p:commandButton id="deleteButton" value="Delete" disabled="#{role.selectedRole == null}" action="#{role.onRowDelete()}" update="Rform deleteButton"/>
                    </h:column>
                </f:facet>
            </p:dataTable>

            <p:dialog id="dial" widgetVar="Rdialog" header="Add Content"  minHeight="40">
                <h:panelGrid columns="2">
                    Name: <p:inputText id="name"  value="#{role.entity.name}"/><br></br>
                    <h:column>
                        <p:commandButton  value="Clear"   action="#{role.clear()}"  update="name"/>
                        <p:commandButton  value="Add"   action="#{role.submit()}" oncomplete="PF('Rdialog').hide();"/> 
                    </h:column>
                </h:panelGrid>

                <p:ajax event="close" update="Rform"/>
            </p:dialog>
        </h:form>
    </body>
</html>
