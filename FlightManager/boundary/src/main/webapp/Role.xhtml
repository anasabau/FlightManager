<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./templates/MasterTemplate.xhtml">

            <ui:define name="title">
                Roles
            </ui:define>

            <ui:define name="counter">
                    Total items: #{role.roleList.size()}
            </ui:define>

            <ui:define name="content">
                <h:form id="form">

                    <p:dataTable id="table"
                                 var="p"
                                 value="#{role.roleList}" 
                                 editMode="cell"
                                 editable="true"
                                 selection="#{role.selectedRole}"
                                 rows="10"
                                 rowKey="#{p.id}"
                                 rowsPerPageTemplate="10,20,30"
                                 paginator="true">
                        <f:facet name="header">
                            Role
                        </f:facet>
                        <p:column selectionMode="single" style="width:16px;text-align:center"/>

                        <p:ajax event="cellEdit" listener="#{role.onCellEdit}" update="table" />
                        <p:ajax event="rowSelectRadio" update="deleteButton" />

                        <p:column headerText="Name">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText  value="#{p.name}" /></f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{p.name}"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>  
                        <f:facet name="footer">
                            <h:column>
                                <p:commandButton value="Add" onclick="PF('dlg1').show();"/>
                            </h:column>

                            <h:column>
                                <p:commandButton id="deleteButton" value="Delete" disabled="#{role.selectedRole == null}" action="#{role.onRowDelete()}" update="form"/>
                            </h:column>
                        </f:facet>
                    </p:dataTable>

                    <p:dialog id="dial" widgetVar="dlg1" header="Add Content"  minHeight="40">
                        <h:panelGrid columns="2">
                            Name: <p:inputText id="name"  value="#{role.entity.name}"/><br></br>
                            <h:column>
                                <p:commandButton  value="Clear"   action="#{role.clear()}"  update="name"/>
                                <p:commandButton  value="Add"   action="#{role.submit()}" oncomplete="PF('dlg1').hide();"/> 
                            </h:column>
                        </h:panelGrid>

                        <p:ajax event="close" update="form"/>
                    </p:dialog>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
