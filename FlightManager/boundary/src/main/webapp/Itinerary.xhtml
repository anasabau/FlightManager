<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./templates/MasterTemplate.xhtml">

            <ui:define name="title">
                Itinerary
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    Total items: #{itinerary.itineraryList.size()}

                    <p:dataTable id="table"
                                 var="p"
                                 value="#{itinerary.itineraryList}" 
                                 editMode="cell"
                                 editable="true"
                                 selectionMode="single"
                                 selection="#{itinerary.selectedItinerary}"
                                 lazy="false" 
                                 rows="10"
                                 rowKey="#{p.id}"
                                 rowsPerPageTemplate="10,20,30"
                                 paginator="true">
                        <f:facet name="header">
                            Itinerary
                        </f:facet>
                        <p:ajax event="cellEdit" listener="#{plane.onCellEdit}" update=":form:table"/>
                        <p:ajax event="" listener="#{itinerary.rowSelectionEvent}" />

                        <p:column headerText="Name">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText  value="#{p.name}" /></f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{p.name}"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>            

                        <f:facet name="footer">
                            <h:column>
                                <p:commandButton value="Add" onclick="PF('dlg1').show();"/>
                            </h:column>

                            <h:column>
                                <p:commandButton value="Delete" action="#{itinerary.onRowDelete()}" update="form"/>
                            </h:column>
                            <h:column>
                                <p:commandButton value="Add flights" onclick="PF('flights').show();" disabled="#{!itinerary.selected}"/>
                            </h:column>
                        </f:facet>
                    </p:dataTable>


                    <p:dialog id="dial" widgetVar="dlg1" header="Add Content"  minHeight="40">
                        <h:panelGrid columns="2">
                            Name: <p:inputText id="name"  value="#{itinerary.entity.name}"/><br></br>

                            <h:column>
                                <p:commandButton  value="Clear"   action="#{itinerary.clear()}"  update="name"/>
                                <p:commandButton  value="Add"   action="#{itinerary.submit()}" oncomplete="PF('dlg1').hide();"/> 
                            </h:column>
                        </h:panelGrid>

                        <p:ajax event="close" update="form"/>
                    </p:dialog>

                    <p:dialog id="flights" widgetVar="flights" header="Add Content"  minHeight="40">
                        <h:panelGrid columns="0">
                            <h:selectOneListbox  size="30">
                                <f:selectItems value="#{itinerary.flights}"/>

                            </h:selectOneListbox>
                        </h:panelGrid>

                        <p:ajax event="close" update="form"/>
                    </p:dialog>


                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
