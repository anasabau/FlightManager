<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./templates/MasterTemplate.xhtml">

            <ui:define name="title">
                Itinerary
            </ui:define>

            <ui:define name="counter">
                Total items: #{itinerary.itineraryList.size()}
            </ui:define>

            <ui:define name="content">
                <h:form id="form">

                    <p:dataTable id="table"
                                 var="p"
                                 value="#{itinerary.itineraryList}" 
                                 editMode="cell"
                                 editable="true"
                                 selection="#{itinerary.selectedItinerary}"
                                 lazy="false" 
                                 rows="10"
                                 rowKey="#{p.id}"
                                 rowsPerPageTemplate="10,20,30"
                                 paginator="true">
                        <f:facet name="header">
                            Itinerary
                        </f:facet>
                        <p:column selectionMode="single" style="width:16px;text-align:center"/>

                        <p:ajax event="cellEdit" listener="#{plane.onCellEdit}" update=":form:table"/>
                        <p:ajax  event="rowSelectRadio" listener="#{itinerary.rowSelectionEvent}"  update="deleteButton addFlights showFlights" />


                        <p:column headerText="Name">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText  value="#{p.name}" /></f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{p.name}"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>            

                        <f:facet name="footer">
                            <h:column>
                                <p:commandButton value="Add" onclick="PF('dlg1').show();"/>
                            </h:column>

                            <h:column>
                                <p:commandButton id="deleteButton" value="Delete" disabled="#{itinerary.selectedItinerary == null}" action="#{itinerary.onRowDelete()}" update="form"/>
                            </h:column>
                            <h:column>
                                <p:commandButton id="addFlights" value="Add flights" onclick="PF('flights').show();" disabled="#{!itinerary.selected}"/>
                            </h:column>
                            <h:column>
                                <p:commandButton id="showFlights" value="Show flights" onclick="PF('show').show();" disabled="#{itinerary.selectedItinerary == null}"/>
                            </h:column>
                        </f:facet>
                    </p:dataTable>


                    <p:dialog id="dial" widgetVar="dlg1" header="Add Content"  minHeight="40">
                        <h:panelGrid columns="2">
                            Name: <p:inputText id="name"  value="#{itinerary.entity.name}"/><br></br>

                            <h:column>
                                <p:commandButton  value="Clear"   action="#{itinerary.clear()}"  update="name"/>
                                <p:commandButton  value="Add"   action="#{itinerary.submit()}" oncomplete="PF('dlg1').hide();"/> 
                            </h:column>
                        </h:panelGrid>

                        <p:ajax event="close" update="form"/>
                    </p:dialog>

                    <p:dialog id="flights" widgetVar="flights" header="Add Content"  minHeight="40">
                        <h:panelGrid columns="0">
                            <h:selectOneListbox   value="#{itinerary.selectedFlight}" size="10">
                                <f:selectItems value="#{itinerary.filteredFlights}"/>

                                <p:ajax event="change" update="addFlightButton"/>
                            </h:selectOneListbox>

                            <p:commandButton value="Add flight" 
                                             id="addFlightButton" 
                                             disabled="#{itinerary.selectedFlight == null }" 
                                             action="#{itinerary.addFlightToItinerary()}" 
                                             oncomplete="PF('flights').hide();"/>
                        </h:panelGrid>

                        <p:ajax event="close" update="form"/>
                    </p:dialog>


                    <p:dialog id="show" widgetVar="show" header="Itinerary Flights"  minHeight="40">
                        <h:panelGrid columns="0">
                            <h:selectOneListbox id="list" size="10">
                                <f:selectItems value="#{itinerary.selectedItinerary.flights}"/>

                            </h:selectOneListbox>

                            <p:commandButton value="remove flight" 
                                             id="removeFlightButton" 
                                             disabled="#{itinerary.selectedItinerary.flights.size() == 0 }" 
                                             action="#{itinerary.removeFlightFromItinerary()}" 
                                             update="list"/>
                        </h:panelGrid>

                        <p:ajax event="close" update="form"/>
                    </p:dialog>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
