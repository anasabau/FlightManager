<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./templates/MasterTemplate.xhtml">

            <ui:define name="title">
                Flight
            </ui:define>

            <ui:define name="counter">
                Total items: #{flight.flightList.size()}
            </ui:define>

            <ui:define name="content">
                <h:form id="form">

                    <p:dataTable id="table"
                                 var="p"
                                 value="#{flight.flightList}" 
                                 editMode="cell"
                                 editable="true"
                                 selectionMode="single"
                                 selection="#{flight.selectedFlight}"
                                 lazy="false"
                                 rows="10"
                                 rowKey="#{p.id}"
                                 rowsPerPageTemplate="10,20,30"
                                 paginator="true">
                        <f:facet name="header">
                            Flight
                        </f:facet>
                        <p:ajax event="cellEdit" listener="#{flight.onCellEdit}" update=":form:table"/>

                        <p:column headerText="Plane">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText  value="#{p.plane_id}" /></f:facet>
                                <f:facet name="input">
                                    <p:selectOneMenu value="#{flight.planeSelectedId}" style="width:150px">
                                        <f:selectItem itemLabel="Select Plane" itemValue="" noSelectionOption="true" />
                                        <f:selectItems value="#{flight.planes}" />

                                        <p:ajax event="change" listener="#{flight.onPlaneChange(p)}" />

                                    </p:selectOneMenu>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Departure Airport">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText  value="#{p.departure_airport}"/></f:facet>
                                <f:facet name="input">
                                    <p:selectOneMenu  value="#{flight.departureAirportSelectedId}" style="width:150px">
                                        <f:selectItem itemLabel="Select Departure Airport" itemValue="" noSelectionOption="true" />
                                        <f:selectItems value="#{flight.airports}" />

                                        <p:ajax event="change" listener="#{flight.onDepartureChange(p)}" />

                                    </p:selectOneMenu>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>


                        <p:column headerText="Arival Airport">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText  value="#{p.arival_airport}"/></f:facet>
                                <f:facet name="input">
                                    <p:selectOneMenu id="arivalAirport" value="#{flight.arivalAirportSelectedId}" style="width:150px">
                                        <f:selectItem itemLabel="Select Arival Airport" itemValue="" noSelectionOption="true" />
                                        <f:selectItems value="#{flight.airports}" />


                                        <p:ajax event="change" listener="#{flight.onArivalChange(p)}" />
                                    </p:selectOneMenu>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>


                        <p:column headerText="Departure Time">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText  value="#{flight.formater(p.departure_time)}"/></f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{p.departure_time}"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>


                        <p:column headerText="Arival Time">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText  value="#{flight.formater(p.arival_time)}"/></f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{p.arival_time}"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>


                        <p:column headerText="State">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText  value="#{p.state}"/></f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{p.state}"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Pilot">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText  value="#{p.pilot}"/></f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{p.pilot}"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <f:facet name="footer">
                            <h:column>
                                <p:commandButton value="Add" onclick="PF('dlg1').show();"/>
                            </h:column>

                            <h:column>
                                <p:commandButton value="Delete" action="#{flight.onRowDelete}" update="form"/>
                            </h:column>

                        </f:facet>

                    </p:dataTable>


                    <p:dialog id="dial" widgetVar="dlg1" header="Add Content"  minHeight="40">
                        <h:panelGrid columns="2">
                            <p:selectOneMenu id="plane" value="#{flight.planeSelectedId}" style="width:150px">
                                <f:selectItem itemLabel="Select Plane" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{flight.planes}" />

                                <p:ajax event="change" listener="#{flight.onPlaneChange}" />

                            </p:selectOneMenu>

                            <p:selectOneMenu id="departureAirport" value="#{flight.departureAirportSelectedId}" style="width:150px">
                                <f:selectItem itemLabel="Select Departure Airport" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{flight.airports}" />


                                <p:ajax event="change" listener="#{flight.onDepartureChange}" />

                            </p:selectOneMenu>

                            <p:selectOneMenu id="arivalAirport" value="#{flight.arivalAirportSelectedId}" style="width:150px">
                                <f:selectItem itemLabel="Select Arival Airport" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{flight.airports}" />

                                <p:ajax event="change" listener="#{flight.onArivalChange}" />
                            </p:selectOneMenu>

                            <p:calendar id="arivalTime" value="#{flight.entity.arival_time}" pattern="HH:mm" timeOnly="true">
                            </p:calendar>



                            <p:calendar id="departureTime" value="#{flight.entity.departure_time}" pattern="HH:mm" timeOnly="true"  />


                            <h:column>
                                <p:commandButton  value="Clear"   action="#{flight.clear()}"  update="plane arivalAirport  departureAirport arivalTime departureTime  "/>
                                <p:commandButton  value="Add"   action="#{flight.submit()}" oncomplete="PF('dlg1').hide();"/> 
                            </h:column>
                        </h:panelGrid>

                        <p:ajax event="close" update="form"/>
                    </p:dialog>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
