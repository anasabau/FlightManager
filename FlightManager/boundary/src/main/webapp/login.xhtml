<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Flight Manager - Login</title>
        <link rel="shortcut icon" href="#{request.contextPath}/resources/logo_48.png"/>   
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>

    </h:head>
    <h:body>
        <center>
            <h1>Welcome to Flight Manager</h1>
            <h:graphicImage value="/resources/logo_text.png"/>
            <f:view transient="true">
                <h:form>
                    <div> 
                        <p:inputText value="#{common.username}">Username: </p:inputText>
                    </div>
                    <div>
                        <p:password value="#{common.password}">Password: </p:password>
                    </div>
                    <div class="button">
                        <p:commandButton style="text-align: center" value="Login"  action="#{common.login()}"/>
                    </div>
                </h:form>
            </f:view>
        </center>
    </h:body>
</html>
