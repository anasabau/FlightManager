<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <ui:insert name="title">Title</ui:insert>
    </h:head>

    <h:body>
        <h:form>
            <p:menubar>
                <p:menuitem action="Company.xhtml">
                    <p:outputLabel value="Company"/>
                </p:menuitem>

                <p:menuitem action="User.xhtml">
                    <p:outputLabel value="User"/>
                </p:menuitem>

                <p:menuitem action="Role.xhtml">
                    <p:outputLabel value="Role"/>
                </p:menuitem>

                <p:menuitem action="Airport.xhtml">
                    <p:outputLabel value="Airport"/>
                </p:menuitem>

                <p:menuitem action="Flight.xhtml">
                    <p:outputLabel value="Flight"/>
                </p:menuitem>

                <p:menuitem action="Itinerary.xhtml">
                    <p:outputLabel value="Itinerary"/>
                </p:menuitem>

                <p:menuitem action="Plane.xhtml">
                    <p:outputLabel value="Plane"/>
                </p:menuitem>

                <p:menuitem>
                    <ui:insert name="counter">
                    </ui:insert>
                </p:menuitem>

            </p:menubar>
        </h:form>
        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>       
    </h:body>

</html>
