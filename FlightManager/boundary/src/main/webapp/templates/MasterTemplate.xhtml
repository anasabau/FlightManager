<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Flight Manager</title>
        <link rel="shortcut icon" href="#{request.contextPath}/resources/logo_32.png"/>   
    </h:head>

    <h:body>
        
        <h:graphicImage value="/resources/logo_text.png"/>
        <p:tabView id="Tview">


            <p:tab title="Flight">
                <ui:include src="/Flight.xhtml"></ui:include>
            </p:tab>

            <p:tab title="Company">
                <ui:include src="/Company.xhtml"></ui:include>
            </p:tab>

            <p:tab title="User">
                <ui:include src="/User.xhtml"></ui:include>
            </p:tab>

            <p:tab title="Role">
                <ui:include src="/Role.xhtml"></ui:include>
            </p:tab>


            <p:tab title="Airport">
                <ui:include src="/Airport.xhtml"></ui:include>
            </p:tab>

            <p:tab title="Plane">
                <ui:include src="/Plane.xhtml"></ui:include>
            </p:tab>

            <p:tab title="Itinerary">
                <ui:include src="/Itinerary.xhtml"></ui:include>
            </p:tab>

        </p:tabView>
        <div id="content" class="center_content">

        </div>       
    </h:body>

</html>
