<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width = device-width, initial-scale = 1"/>

        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Flight Manager</title>
        <link rel="shortcut icon" href="#{request.contextPath}/resources/logo_48.png"/>   
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>
    </h:head>

    <h:body>
        <h:form>
            <h:graphicImage value="/resources/logo_text.png"/>
            <h:commandLink style="float: right" action="#{common.logout()}" >
                Logout from user: #{facesContext.externalContext.remoteUser}
            </h:commandLink>


            <p:tabView class="" dynamic="true" cache="false" >
                <p:ajax event="tabChange"/>
                <p:tab id="Ftab" title="Flight">
                    <iframe src="Flight.xhtml" width="100%" height="572px" style="border-width: 0PX;"></iframe>
                </p:tab>

                <p:tab title="Company">
                    <iframe src="Company.xhtml" width="100%" height="572px" style="border-width: 0PX;"></iframe>
                </p:tab>

                <p:tab title="User">
                    <iframe src="User.xhtml" width="100%" height="572px" style="border-width: 0PX;"></iframe>
                </p:tab>

                <p:tab title="Role">
                    <iframe src="Role.xhtml" width="100%" height="572px" style="border-width: 0PX;"></iframe>
                </p:tab>


                <p:tab title="Airport">
                    <iframe src="Airport.xhtml" width="100%" height="572px" style="border-width: 0PX;"></iframe>
                </p:tab>

                <p:tab title="Plane">
                    <iframe src="Plane.xhtml" width="100%" height="572px" style="border-width: 0PX;"></iframe>
                </p:tab>

                <p:tab title="Itinerary">
                    <iframe src="Itinerary.xhtml" width="100%" height="572px" style="border-width: 0PX;"></iframe>
                </p:tab>

            </p:tabView>
            <div id="content" class="center_content">

            </div>    
        </h:form>
    </h:body>

</html>
